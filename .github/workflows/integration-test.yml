name: Go

on:
  push:
    tags: "[1-9]+.[0-9]+.[0-9]+"
    branches: [ gomod,evadetest ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Run integration test
    runs-on: ubuntu-latest
    
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Unshallow git
      run: git fetch --prune --unshallow -- --tags
      
    - name: git desc
      run: git describe --tags `git rev-parse --short HEAD`

    - name: Build
      run: go build -v .

    - name: Build docker image
      if: ${{ success() }}
      env:
        DOCKER_USER: dennis.kern@axelspringer.com
        DOCKER_PASSWD: ${{ secrets.ARTIFACTORY_AUTH_TOKEN }}
        DOCKER_REGISTRY: 'spring-docker.jfrog.io'
        PARENT: 'red'
        PROJECT: 'swerve'
      run: |
        IMAGE_NAME="$DOCKER_REGISTRY/$PARENT/$PROJECT"
        version=$(git version)
        reflist=$(git rev-list --tags --max-count=1)
        echo $reflist
        tags=$(git describe --tags)
        echo $tags
        echo $version
        echo "Branch name: $(echo ${GITHUB_REF#refs/heads/})"
        tag=$(git describe --tags `git rev-list --tags --max-count=1`)
        FULL_NAME="$IMAGE_NAME:$tag"
        echo "Push to: $(echo ${FULL_NAME})"
        echo "${GITHUB_REF##*/}"
        echo "$DOCKER_PASSWD" | docker login -u $DOCKER_USER --password-stdin https://$DOCKER_REGISTRY
        docker build --pull -t $FULL_NAME .
        docker push $FULL_NAME
